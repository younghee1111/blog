<script>
let schedules = [];
let templates = [];
let draggedIndex = null;
let alarmSettings = { enabled: false, minutesBefore: 5 };
let notifiedTasks = new Set();
let alarmCheckInterval = null;

function loadData(){
    const saved = localStorage.getItem('scheduleData');
    const savedTime = localStorage.getItem('startTime');
    const savedTemplates = localStorage.getItem('templates');
    const savedAlarmSettings = localStorage.getItem('alarmSettings');
    
    if(saved){ schedules = JSON.parse(saved); } 
    else { schedules = [{duration:1, task:'', completed:false}]; }
    
    if(savedTime){ document.getElementById('startTime').value = savedTime; }
    if(savedTemplates){ templates = JSON.parse(savedTemplates); }
    
    if(savedAlarmSettings){
        alarmSettings = JSON.parse(savedAlarmSettings);
        document.getElementById('alarmEnabled').checked = alarmSettings.enabled;
        document.getElementById('alarmMinutes').value = alarmSettings.minutesBefore;
    }
    
    ensureDailyReset();
    renderTable();
    initAlarmSystem();
}

function saveData(){
    localStorage.setItem('scheduleData', JSON.stringify(schedules));
    localStorage.setItem('startTime', document.getElementById('startTime').value);
    localStorage.setItem('templates', JSON.stringify(templates));
    localStorage.setItem('alarmSettings', JSON.stringify(alarmSettings));
}

function parseTime(t){ const [h, m] = t.split(':').map(Number); return h + m/60; }

function formatTime(h){
    const hours = Math.floor(h);
    const minutes = Math.round((h - hours) * 60);
    let displayHour = hours % 12; 
    if(displayHour === 0) displayHour = 12;
    return `${displayHour}:${minutes.toString().padStart(2,'0')}`;
}

function nowInHours(){ const n = new Date(); return n.getHours() + n.getMinutes()/60; }

function calculateTimes(){
    let cur = parseTime(document.getElementById('startTime').value);
    schedules.forEach(s => { 
        s.start = formatTime(cur); 
        s.startNum = cur; 
        cur += s.duration; 
        s.end = formatTime(cur); 
        s.endNum = cur; 
    });
}

function renderTable(){
    calculateTimes();
    const tbody = document.getElementById('scheduleBody');
    tbody.innerHTML = '';
    const nowH = nowInHours();
    
    schedules.forEach((s, i) => {
        const tr = document.createElement('tr');
        tr.draggable = true;
        tr.dataset.index = i;
        
        const isMeal = /ì ì‹¬|ì ì‹¬ì‹ì‚¬|ì €ë…|ì €ë…ì‹ì‚¬/i.test(s.task);
        if(isMeal) tr.classList.add('meal-row');
        if(nowH >= s.startNum && nowH < s.endNum) tr.classList.add('active');
        if(s.completed) tr.classList.add('completed-row');

        const d = document.createElement('td'); 
        d.className = 'duration-cell'; 
        d.innerHTML = `<input type="number" step="0.5" value="${s.duration}" onchange="updateDuration(${i},this.value)">`;
        tr.appendChild(d);
        
        const t = document.createElement('td'); 
        t.className = 'time-cell'; 
        t.textContent = `${s.start} - ${s.end}`;
        tr.appendChild(t);
        
        const task = document.createElement('td'); 
        task.className = 'task-cell';
        task.innerHTML = `<input class='task-input' type='text' value='${s.task || ''}' onchange='updateTask(${i}, this.value)' onkeydown='handleTaskKeyDown(event, ${i})'>`;
        tr.appendChild(task);
        
        const c = document.createElement('td'); 
        c.innerHTML = `<input type='checkbox' ${s.completed ? 'checked' : ''} onchange='toggleCompleted(${i}, this.checked)'>`;
        tr.appendChild(c);

        const ops = document.createElement('td');
        ops.innerHTML = `<button class='btn-soft-blue' onclick='copyRow(${i})'>ë³µì‚¬</button><button class='btn-danger btn-action' onclick='deleteRow(${i})'>ì‚­ì œ</button>`;
        tr.appendChild(ops);
        
        tr.addEventListener('dragstart', handleDragStart);
        tr.addEventListener('dragover', handleDragOver);
        tr.addEventListener('drop', handleDrop);
        tr.addEventListener('dragend', handleDragEnd);
        
        tbody.appendChild(tr);
    });
}

function handleDragStart(e){
    draggedIndex = parseInt(this.dataset.index);
    this.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
}

function handleDragOver(e){
    if(e.preventDefault) e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    this.classList.add('drag-over');
    return false;
}

function handleDrop(e){
    if(e.stopPropagation) e.stopPropagation();
    const dropIndex = parseInt(this.dataset.index);
    if(draggedIndex !== dropIndex){
        const item = schedules.splice(draggedIndex, 1)[0];
        schedules.splice(dropIndex, 0, item);
        updateAllTimes();
    }
    return false;
}

function handleDragEnd(e){
    document.querySelectorAll('#scheduleBody tr').forEach(tr => {
        tr.classList.remove('dragging', 'drag-over');
    });
}

function updateDuration(i, v){ schedules[i].duration = parseFloat(v) || 0.5; updateAllTimes(); }
function updateTask(i, v){ schedules[i].task = v; saveData(); renderTable(); }
function toggleCompleted(i, ch){ schedules[i].completed = !!ch; saveData(); renderTable(); }

function handleTaskKeyDown(event, currentIndex){
    if(event.key === 'ArrowDown'){
        event.preventDefault();
        const nextIndex = currentIndex + 1;
        if(nextIndex < schedules.length){
            setTimeout(() => {
                const inputs = document.querySelectorAll('.task-input');
                if(inputs[nextIndex]) inputs[nextIndex].focus();
            }, 0);
        }
    } else if(event.key === 'ArrowUp'){
        event.preventDefault();
        const prevIndex = currentIndex - 1;
        if(prevIndex >= 0){
            setTimeout(() => {
                const inputs = document.querySelectorAll('.task-input');
                if(inputs[prevIndex]) inputs[prevIndex].focus();
            }, 0);
        }
    }
}

function addRow(){ schedules.push({duration: 1, task: '', completed: false}); updateAllTimes(); }

function deleteRow(i){ 
    if(schedules.length === 1){ alert('ìµœì†Œ 1í–‰ í•„ìš”'); return; } 
    schedules.splice(i, 1); 
    updateAllTimes(); 
}

function copyRow(i){ 
    const s = schedules[i]; 
    schedules.splice(i + 1, 0, {duration: s.duration, task: '', completed: false}); 
    updateAllTimes(); 
}

function resetChecks(){ schedules.forEach(s => s.completed = false); saveData(); renderTable(); }

function updateAllTimes(){ 
    calculateTimes(); 
    renderTable(); 
    saveData(); 
    autoCheckByNow();
    notifiedTasks.clear();
}

function autoCheckByNow(){ 
    ensureDailyReset(); 
    const n = nowInHours(); 
    let changed = false; 
    calculateTimes(); 
    schedules.forEach(s => { 
        if(!s.completed && n >= s.endNum){ s.completed = true; changed = true; } 
    }); 
    if(changed){ saveData(); renderTable(); } 
}

function ensureDailyReset(){
    const today = new Date().toDateString();
    const last = localStorage.getItem('lastReset');
    if(last !== today){
        schedules.forEach(s => { s.completed = false; });
        localStorage.setItem('lastReset', today);
        notifiedTasks.clear();
        saveData();
        renderTable();
    }
}

function clearData(){ if(confirm('ëª¨ë“  ë°ì´í„°ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')){ localStorage.clear(); location.reload(); } }

function exportAll(){ 
    const data = { schedules, templates, startTime: document.getElementById('startTime').value, exportDate: new Date().toISOString() };
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'}); 
    const a = document.createElement('a'); 
    a.href = URL.createObjectURL(blob); 
    a.download = 'schedule_backup.json'; 
    a.click(); 
}

function importAll(e){ 
    const f = e.target.files[0]; 
    if(!f) return; 
    const r = new FileReader(); 
    r.onload = () => { 
        try {
            const data = JSON.parse(r.result);
            if(data.schedules && Array.isArray(data.schedules)) schedules = data.schedules;
            if(data.templates && Array.isArray(data.templates)) templates = data.templates;
            if(data.startTime) document.getElementById('startTime').value = data.startTime;
            saveData(); 
            renderTable();
            alert('ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ!');
        } catch(err) { alert('íŒŒì¼ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.'); }
    }; 
    r.readAsText(f); 
}

async function initAlarmSystem(){
    if('Notification' in window && Notification.permission === 'default'){
        await Notification.requestPermission();
    }
    if(alarmSettings.enabled) startAlarmCheck();
}

function startAlarmCheck(){
    if(alarmCheckInterval) clearInterval(alarmCheckInterval);
    alarmCheckInterval = setInterval(checkAndNotify, 10000);
    checkAndNotify();
}

function stopAlarmCheck(){ if(alarmCheckInterval){ clearInterval(alarmCheckInterval); alarmCheckInterval = null; } }

function checkAndNotify(){
    if(!alarmSettings.enabled || Notification.permission !== 'granted') return;
    
    const nowH = nowInHours();
    calculateTimes();
    
    schedules.forEach((s, i) => {
        if(s.completed) return;
        
        const alarmTime = s.endNum - (alarmSettings.minutesBefore / 60);
        const taskKey = `${s.start}-${s.end}-${s.task}`;
        
        if(nowH >= alarmTime && nowH < s.endNum && !notifiedTasks.has(taskKey)){
            notifiedTasks.add(taskKey);
            showNotification(s, i);
        }
    });
}

function showNotification(currentTask, currentIndex){
    const nextTask = schedules[currentIndex + 1];
    const nextTaskText = nextTask ? (nextTask.task || 'í• ì¼ ì—†ìŒ') : 'ë§ˆì§€ë§‰ ì¼ì •';
    
    const notification = new Notification('ğŸ“… ì¼ì • ì•Œë¦¼', {
        body: `ì¢…ë£Œ ${alarmSettings.minutesBefore}ë¶„ ì „\n\në‹¤ìŒ í• ì¼: ${nextTaskText}`,
        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="75" font-size="75">ğŸ“…</text></svg>',
        tag: 'schedule-alarm',
        requireInteraction: false,
        silent: false
    });
    
    setTimeout(() => notification.close(), 30000);
    notification.onclick = function(){ window.focus(); this.close(); };
}

function toggleAlarm(enabled){
    alarmSettings.enabled = enabled;
    saveAlarmSettings();
    if(enabled) initAlarmSystem();
    else stopAlarmCheck();
}

    alarmSettings.minutesBefore = parseInt(document.getElementById('alarmMinutes').value) || 5;

    saveData();
    if(alarmSettings.enabled){ notifiedTasks.clear(); startAlarmCheck(); }
}
