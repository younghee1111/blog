<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #alert-btn { background-color: #4CAF50; color: white; border: none; }
        #desktop-btn { background-color: #008CBA; color: white; border: none; }
    </style>
</head>
<body>
    <h1>알람/알림 메시지 테스트</h1>
    <p>아래 버튼을 눌러보세요.</p>

    <button id="alert-btn" onclick="showAlert()">Alert 팝업 띄우기</button>

    <button id="desktop-btn" onclick="requestAndShowNotification()">데스크톱 알림 띄우기</button>

    <script>
        // 1. Alert 팝업창 띄우기 함수
        function showAlert() {
            // 알림 메시지를 여기에 입력하세요!
            const message = "🔔 팝업창 테스트 성공! 확인 버튼을 눌러 닫아주세요.";
            
            // alert() 함수는 브라우저 창 중앙에 간단한 팝업을 띄웁니다.
            alert(message);
        }

        // 2. 데스크톱 알림 띄우기 함수 (Notification API 사용)
        function requestAndShowNotification() {
            // Notification API 지원 여부 확인
            if (!("Notification" in window)) {
                alert("이 브라우저는 데스크톱 알림을 지원하지 않습니다.");
                return;
            }

            // 알림 권한 요청
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    // 권한이 허용된 경우 알림 표시
                    showDesktopNotification("깃허브 알림 테스트", "이것은 운영체제 수준에서 뜨는 데스크톱 알림입니다!");
                } else if (permission === "denied") {
                    // 권한이 거부된 경우 사용자에게 안내
                    alert("알림 권한이 거부되었습니다. 브라우저 설정에서 권한을 허용해주세요.");
                } else {
                    // 권한이 아직 요청되지 않았거나 무시된 경우
                    alert("알림 권한 요청을 확인해주세요.");
                }
            });
        }
        
        // 실제로 데스크톱 알림을 생성하는 함수
        function showDesktopNotification(title, bodyText) {
            new Notification(title, {
                body: bodyText,
                // 옵션: 아이콘 경로를 지정할 수 있습니다. (예: icon: 'icon.png')
                tag: 'test-tag' // 동일 태그는 기존 알림을 대체합니다.
            });
        }

    </script>
</body>
</html>
